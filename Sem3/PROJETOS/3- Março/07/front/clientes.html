<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clientes</title>
</head>

<body>
    <header>
        <h1>Cadastro dos clientes</h1>
    </header>
    <main>
        <section>
            <h2>Cadastro</h2>
            <form id="cadastro">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                <label for="cpf">CPF</label>
                <input type="number" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
                <label for="cnpj">CNPJ</label>
                <input type="number" id="cnpj" name="cnpj" placeholder="Digite seu CNPJ" required>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Digite seu email" required>
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereco" required>
                <button type="submit">Cadastrar</button>
                <button type="button" id="cancelarEdicao" style="display: none;">Cancelar</button>
            </form>
        </section>

        <section>
            <h2>Clientes Cadastrados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>CNPJ</th>
                        <th>Email</th>
                        <th>Endereço</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="clientes"></tbody>
            </table>
        </section>
    </main>

    <footer>
        <h2 id="msg">Irei notificar suas ações!</h2>
        <br>
        <div id="container">
            <h2>Produzido por Laila Casadei</h2>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
