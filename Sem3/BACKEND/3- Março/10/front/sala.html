<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Turmas</title>
</head>

<body>
    <header>
        <h1>Cadastro de Turmas</h1>
    </header>
    <main>
        <section>
            <h2>Cadastro</h2>
            <form id="cadastro">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                <label for="ano">Ano</label>
                <input type="number" id="ano" name="ano" placeholder="Digite o ano" required>
                <button type="submit">Cadastrar</button>  
                <button type="button" id="cancelarEdicao" style="display: none;">Cancelar</button>
            </form>
        </section>

        <section>
            <h2>Turmas Cadastradas</h2>
            <table>
                <thead>
                    <tr>
                        <th>RA</th>
                        <th>Nome</th>
                        <th>Ano</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="turma"></tbody>
            </table>
        </section>
    </main>

    <footer>
        <h2 id="msg">Irei notificar suas ações!</h2>
        <br>
        <div id="container">
            <h2>Produzido por Laila Casadei</h2>
        </div>
    </footer>

    <script src="script3.js"></script>
</body>

</html>
