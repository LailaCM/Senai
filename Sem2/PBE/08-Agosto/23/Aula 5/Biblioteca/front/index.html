<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Biblioteca virtual</h1>
    </header>
    <main>
        <form action="http://localhost:3000/biblioteca" method="post">
            <input type="text" name="livro" id="livro" placeholder="Digite o nome do livro">
            <input type="text" name="autor" id="autor" placeholder="Digite o nome do Autor">
            <input type="text" name="descricao" id="descricao" placeholder="Digite a  descrição do livro">
            <input type="date" name="datasp" id="datasp"
                placeholder="Digite a data em que o livro foi cadastrado no sistema">
            <input type="submit" value="Enviar">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 - Aula 5. By Laila.</p>
    </footer>

</body>

</html>
