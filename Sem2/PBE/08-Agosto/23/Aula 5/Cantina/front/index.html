<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Vendinhas da cantina</h1>
    </header>
    <main>
        <form action="http://localhost:3000/vendas" method="post">
            <input type="text" name="produto" id="produto" placeholder="Digite o nome do produto">
            <input type="text" name="vendedor" id="vendedor" placeholder="Digite o nome do vendedor">
            <input type="text" name="descricao" id="descricao" placeholder="Digite a  descrição do livro">
            <input type="number" name="preco" id="preco" placeholder="Digite o preço do produto">
            <input type="number" name="custo" id="custo" placeholder="Digite o custo do produto">
            <input type="submit" value="Enviar">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 - Aula 5. By Laila.</p>
    </footer>

</body>

</html>
