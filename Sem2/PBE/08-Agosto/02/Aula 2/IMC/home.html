<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>Calculadora de IMC</header>
    <h1 id="titulo">Descubra qual é seu IMC</h1>

    <input type="text" id="nome" placeholder="Digite seu nome completo">
    <input type="number" id="p" placeholder="Digite seu peso">
    <input type="number" id="h" placeholder="Digite sua altura em m">
    <input type="submit" value="Resultado" id="botao" onclick="Resultado()">

    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Peso</th>
                <th>Altura</th>
                <th>IMC</th>
                <th>Classificação</th>
            </tr>
        <tbody id="Resultado">
        </tbody>
        </thead>
    </table>

</body>
<footer>
</footer>
<script src="script.js"></script>

</html>
