<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>

<body>
    <p id="paragrafo"></p>
</body>

<script>
    class IMC {
        nome;
        peso;
        altura;
        calcIMC() {
            return this.peso / (this.altura * this.altura);
        }
        classificaIMC() {
            const imc = this.calcIMC();
            if (imc < 18.5) {
                return `Seu IMC é ${imc.toFixed(2)}. Você está abaixo do peso.`;
            } else if (imc >= 18.5 && imc < 25) {
                return `Seu IMC é ${imc.toFixed(2)}. Você está com peso normal.`;
            } else if (imc >= 25 && imc < 30) {
                return `Seu IMC é ${imc.toFixed(2)}. Você está com sobrepeso.`;
            } else if (imc >= 30 && imc < 35) {
                return `Seu IMC é ${imc.toFixed(2)}. Você está com obesidade grau 1.`;
            } else if (imc >= 35 && imc < 40) {
                return `Seu IMC é ${imc.toFixed(2)}. Você está com obesidade grau 2.`;
            } else {
                return `Seu IMC é ${imc.toFixed(2)}. Você está com obesidade grau 3.`;
            }
        }
    }

    const p = document.querySelector("#paragrafo");
    const imc = new IMC();
    imc.nome = "Wellington";
    imc.peso = 135;
    imc.altura = 1.90;
    p.innerHTML = "Nome: " + imc.nome;
    p.innerHTML += "<br> Peso: " + imc.peso + " Kg";
    p.innerHTML += "<br> Altura: " + imc.altura + " m";
    p.innerHTML += "<br>" + imc.classificaIMC();
</script>

</html>
