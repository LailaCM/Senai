<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x-ERP Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="img/x-erp.png">
        </div>
    </header>

    <form>
        <div class="formulario">
            <label for="nome">Nome:</label>
            <input type="nome" placeholder="Digite seu nome" required>
            <label for="sobrenome">Sobrenome:</label>
            <input type="sobrenome" placeholder="Digite seu sobrenome" required>
            <label for="email">Email:</label>
            <input type="email" placeholder="Digite seu email" required>
            <label for="telefone">Telefone:</label>
            <input type="number" placeholder="Digite seu telefone" required>
            <label for="nascimento">Data de nascimento:</label>
            <input type="date">
            <label for="endereco">Endereço:</label>
            <input type="text" placeholder="Digite seu endereço" required>
            <label for="cpf">CPF:</label>
            <input type="number" placeholder="Digite seu CPF" required>
            <label for="rg">RG:</label>
            <input type="number" placeholder="Digite seu RG" required>
            <label for="cidade">Estado civil:</label>
            <br>
			<select id="cidade">
				<option>Solteiro</option>
				<option>Casado</option>
				<option>Separado</option>
				<option>Divorciado</option>
				<option>Viúvo</option>
			</select>
            <br>
            <label for="senha">Senha:</label>
            <input type="password" placeholder="Digite a senha" required>
            <input type="submit" value="login">
        </div>
    </form>

    <footer>
        <div class="rodape">
            <p>Todos os direitos reservados</p>
        </div>
    </footer>
    
</body>
</html>
