<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro destaques</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="img/logo.png">
        </div>
    </header>

    <form>
        <div class="formulario">
            <h1>Destaques</h1>
            <label for="classe">Classe:</label>
            <input type="text" placeholder="Digite a classe do jogador" required>
            <label for="nome">Nome:</label>
            <input type="text" placeholder="Digite o nome do jogador" required>
            <label for="modalidade">Modalidade:</label>
            <input type="text" placeholder="Digite a modalidade onde o jogador foi destaque" required>
            <input type="submit" value="Cadastrar">
        </div>
    </form>

    <footer>
        <div class="rodape">
            <p>Todos os direitos reservados</p>
        </div>
    </footer>
    
</body>
</html>
