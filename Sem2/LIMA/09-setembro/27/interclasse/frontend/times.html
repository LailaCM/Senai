<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro times</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="img/logo.png">
        </div>
    </header>

    <form>
        <div class="formulario">
            <h1>Times</h1>
            <label for="classe">Classe:</label>
            <input type="text" placeholder="Digite sua classe" required>
            <label for="vitorias">Vitórias:</label>
            <input type="text" placeholder="Digite a quantidade de vitórias" required>
            <label for="derrotas">Derrotas:</label>
            <input type="text" placeholder="Digite a quantidade de derrotas" required>
            <label for="ouro">Medalhas Ouro:</label>
            <input type="text" placeholder="Digite a quantidade de medalhas de ouro" required>
            <label for="prata">Medalhas Prata:</label>
            <input type="text" placeholder="Digite a quantidade de medalhas de prata" required>
            <label for="bronze">Medalhas Bronze:</label>
            <input type="text" placeholder="Digite a quantidade de medalhas de bronze" required>
            <input type="submit" value="Cadastrar">
        </div>
    </form>

    <footer>
        <div class="rodape">
            <p>Todos os direitos reservados</p>
        </div>
    </footer>
    
</body>
</html>
