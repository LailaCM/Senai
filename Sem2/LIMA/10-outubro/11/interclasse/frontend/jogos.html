<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro jogos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="img/logo.png">
        </div>
    </header>

    <form>
        <div class="formulario">
            <h1>Jogos</h1>
            <label for="jogo">Data do jogo:</label>
            <input type="date">
            <label for="modalidade">Modalidade:</label>
            <input type="text" placeholder="Digite a modalidade do jogo" required>
            <label for="time1">Time 1:</label>
            <input type="text" placeholder="Digite o primeiro time" required>
            <label for="time2">Time 2:</label>
            <input type="text" placeholder="Digite o segundo time" required>
            <label for="vencedor">Vencedor:</label>
            <input type="text" placeholder="Digite o vencedor" required>
            <label for="placar">Placar:</label>
            <input type="text" placeholder="Digite o placar" required>
            <input type="submit" value="Cadastrar">
        </div>
    </form>

    <footer>
        <div class="rodape">
            <p>Todos os direitos reservados</p>
        </div>
    </footer>
    
</body>
</html>
