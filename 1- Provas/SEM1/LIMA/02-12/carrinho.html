<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="titulo">
                <div class="search-container">
                    <div class="texto">
                        <h1>FASHION</h1>
                    </div>
                    <input type="text" class="search-input" placeholder="Pesquisar..." />
                    <button class="search-button">Buscar</button>
                </div>
            </div>
        </div>
    </header>

    <main2>
        <h1>Carrinho de Compras</h1>
        <div class="carrinho">
            <div class="itens">
                <img src="img/5.png" alt="look">
                <div>
                    <h2>Look Élan </h2>
                    <p>Tamanho: M</p>
                    <p>R$ 350,00</p>
                </div>
            </div>

            <div class="itens">
                <img src="img/4.png" alt="look">
                <div>
                    <h2>Look Bohème</h2>
                    <p>Tamanho: 40</p>
                    <p>R$ 330,00</p>
                </div>
            </div>
        </div>

        <div class="total">
            <h2>Total: R$ 680,00</h2>
            <button class="botao">Finalizar Compra</button>
        </div>
    </main2>
    <footer>
        <p>© 2024 Loja Fictícia</p>
    </footer>
</body>

</html>
