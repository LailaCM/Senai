<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
    <style>
        body {
            background-color: #787693; /* Fundo cinza */
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f7f6ff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            display: flex; /* Adicionado para que o container seja flexível */
        }
        .formulario {
            flex: 1; 
        }
        .resultado {
            background-color: #fff;
            padding: 20px;
            margin-left: 20px; 
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200px; /* Largura do balão de resultado */
        }
        input[type="text"],
        input[type="number"] {
            width: calc(100% - 22px); /* Adicionado para compensar a largura dos botões */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #704caf;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px; /* Borda arredondada */
            cursor: pointer;
            font-size: 16px; /* Tamanho da fonte */
            transition: background-color 0.3s; /* Transição suave */
            text-transform: uppercase; /* Transformar texto em maiúsculas */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra */
        }
        input[type="submit"]:hover {
            background-color: #5e3e85; /* Mudança de cor ao passar o mouse */
        }
        #resultado {
            font-weight: bold;
            color: #1d4b5c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="formulario">
            <h2>Cadastro de Aluno</h2>
            <form id="cadastro">
                <label for="nome">Nome do Aluno:</label>
                <input type="text" id="nome" required>
                <label for="nota1">Nota 1:</label>
                <input type="number" id="nota1" required>
                <label for="nota2">Nota 2:</label>
                <input type="number" id="nota2" required>
                <label for="nota3">Nota 3:</label>
                <input type="number" id="nota3" required>
                <button type="submit">Concluir Cadastro</button>
            </form>
        </div>
        <div id="resultado" class="resultado" style="display: none;"></div>
    </div>

    <script>
        const form = document.getElementById('cadastro');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const nome = document.getElementById('nome').value;
            const nota1 = parseFloat(document.getElementById('nota1').value);
            const nota2 = parseFloat(document.getElementById('nota2').value);
            const nota3 = parseFloat(document.getElementById('nota3').value);
            const media = (nota1 + nota2 + nota3) / 3;
            let situacao;

            if (media >= 95) {
                situacao = 'Nerdola!';
            } else if (media >= 85) {
                situacao = 'Espertinho!';
            } else if (media >= 75) {
                situacao = 'Comum.';
            } else {
                situacao = 'Ruim.';
            }

            document.getElementById('resultado').innerHTML = `Aluno: ${nome}<br>Média: ${media.toFixed(2)}<br>Situação: ${situacao}`;
            document.getElementById('resultado').style.display = 'block';
        });
    </script>
</body>
</html>
